# Setup
title: 路漫漫其修远兮，吾将上下而求索
description: 灿灿的学习小站
url: https://weican.github.io
avatar: /imgs/avatar.png
paginate: 5
permalink: pretty
cover_image: /imgs/ad4355bd04557ebbcc71084c78b16e29.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
weibo:
  username: loopbacks
  card: summary
logo: logo.png
social:
  name: 阳光欢乐的灿灿
  links:
    - https://github.com/can1425
google_site_verification: xxxxx
lang: cn

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: 阳光欢乐的灿灿
  url: https://github.com/can1425/
  email: myqf1425@126.com
